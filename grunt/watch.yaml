less:
  files:
    - "backend/resources/src/less/*.less"
    - "grunt/less.yaml"
  tasks:
    - less:dev_back
    - assets_versioning:dev_back
sass:
  files:
    - "frontend/resources/src/sass/*.sass"
    - "frontend/resources/src/sass/*.scss"
    - "grunt/sass.yaml"
  tasks:
    - sass:dev_front
    - assets_versioning:dev_front
uglify:
  files:
    - "frontend/resources/src/js/*.js"
    - "backend/resources/src/js/*.js"
    - "grunt/uglify.yaml"
  tasks:
    - babel:main_front
    - babel:main_back
    - uglify:main_front
    - uglify:main_back
    - assets_versioning:dev_front
    - assets_versioning:dev_back
